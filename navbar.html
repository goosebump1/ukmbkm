<script>
  const btn = document.getElementById('mobile-menu-btn');
  const nav = document.getElementById('mobile-nav');
  const closeBtn = document.getElementById('close-mobile-nav');
  if(btn && nav && closeBtn) {
    btn.addEventListener('click', () => {
      nav.classList.remove('invisible','opacity-0','pointer-events-none');
      setTimeout(()=>{
        nav.querySelector('div').classList.remove('translate-x-full');
      },10);
    });
    closeBtn.addEventListener('click', () => {
      nav.querySelector('div').classList.add('translate-x-full');
      setTimeout(()=>{
        nav.classList.add('invisible','opacity-0','pointer-events-none');
      },300);
    });
    nav.addEventListener('click', e => {
      if(e.target === nav) {
        nav.querySelector('div').classList.add('translate-x-full');
        setTimeout(()=>{
          nav.classList.add('invisible','opacity-0','pointer-events-none');
        },300);
      }
    });
  }
</script>
